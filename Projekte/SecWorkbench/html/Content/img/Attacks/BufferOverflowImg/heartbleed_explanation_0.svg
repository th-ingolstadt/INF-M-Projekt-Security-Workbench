    <g text-rendering="geometricPrecision" stroke-miterlimit="1.45" shape-rendering="geometricPrecision" transform="matrix(1,0,0,1,-501,-439)" stroke-linecap="butt">
      <path fill="none" d="M501 439 L1001 439 L1001 779 L501 779 Z" clip-path="url(#clipPath2)"/>
      <text x="503.9424" y="488.7539" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Der sogenannte Heartbeat soll es eigentlich Server </text>
      <text x="503.9424" y="503.4551" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">und Client ermöglichen, eine TLS-Verbindung am Leben zu halten. </text>
      <text x="503.9424" y="518.1562" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Zu diesem Zweck sendet einer der Kommunikationspartner </text>
      <text x="503.9424" y="532.8574" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">eine Payload mit beliebigem Inhalt an das andere Ende. </text>
      <text x="503.9424" y="547.5586" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Der Kommunikationspartner schickt dann exakt die selben Daten zurück, </text>
      <text x="503.9424" y="562.2598" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">um zu zeigen, dass die Verbindung nach wie vor in Ordnung ist.</text>
      <text x="503.9424" y="576.9609" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve"> </text>
      <text x="503.9424" y="591.6621" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Das Problem bei der Umsetzung der TLS-Heartbeat-Funktion in OpenSSL war, </text>
      <text x="503.9424" y="606.3633" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">dass das Programm nicht überprüft, wie lang die empfangene </text>
      <text x="503.9424" y="621.0645" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Payload tatsächlich ist – </text>
      <text x="503.9424" y="635.7656" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">der Empfänger glaubt dem Absender einfach. Der kann in das dafür vorgesehene Feld </text>
      <text x="503.9424" y="650.4668" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">"payload_length" im Header des Payload-Paketes beliebige Werte schreiben. </text>
      <text x="503.9424" y="665.168" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Lügt der Absender bei der Größe der Payload, kann er letztlich Speicher </text>
      <text x="503.9424" y="679.8691" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">der Gegenstelle auslesen. Dieser Heartbleed-Angriff funktioniert in beide Richtungen, </text>
      <text x="503.9424" y="694.5703" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">aber meistens greift ein böser Client einen verwundbaren Server an.</text>
      <text x="503.9424" y="709.2715" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve"> </text>
      <text x="503.9424" y="723.9727" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Auf den folgenden Bildern ist die oben beschriebene </text>
      <text x="503.9424" y="738.6738" clip-path="url(#clipPath2)" font-family="sans-serif" stroke="none" font-weight="bold" xml:space="preserve">Funktionsweise intuitiv dargestellt.</text>
    </g>
